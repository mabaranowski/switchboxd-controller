<div class="fullscreen flexIt">
  <div class="fullscreen" *ngIf="mode === 0">
    <button 
    type="button" 
    class="fullscreen {{relay === 0 ? 'relayZero' : 'relayOne'}}" 
    (click)="toggleSwitch()">
    </button>
  </div>
  <div class="fullscreen" *ngIf="mode === 1">
    <button 
    type="button" 
    class="fullscreen {{relay === 0 ? 'relayZero' : 'relayOne'}}" 
    (mousedown)="toggleSwitch()" 
    (mouseup)="toggleSwitch()">
    </button>
  </div>
  <div class="fullscreen centerInput flexIt" *ngIf="mode === 2">
      <input class="inputField" [(ngModel)]="inputIp"/>
      <button class="inputButton" (click)="submitIp()">Submit</button>
  </div>
</div>
